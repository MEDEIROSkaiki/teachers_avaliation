{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  /* Estilos específicos para esta página */

  /* Wrapper principal (agora centralizado) */
  .admin-container {
    display: flex;
    justify-content: center; /* Centraliza o painel */
    gap: 30px;
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    align-items: flex-start;
    flex-grow: 1; /* Garante que o footer fique no fim */
  }

  /* Painel principal do formulário */
  .admin-panel {
    flex-basis: 100%; /* Ocupa o espaço disponível */
    max-width: 800px; /* Define uma largura máxima para o form */
    background-color: #fff;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
  }

  .admin-panel h1 {
    color: var(--azul-marinho);
    margin-bottom: 30px;
    font-size: 1.8rem;
    font-weight: 600;
  }

  /* Estilos do Formulário */
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group input[type="text"] {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    background-color: var(--painel-central);
    font-size: 1rem;
    color: var(--azul-marinho);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-group input[type="text"]::placeholder {
    color: var(--verde-escuro-letras);
    opacity: 0.9;
  }

  .form-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }

  .btn {
    padding: 14px 25px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
    color: #fff;
    background-color: var(--verde);
  }

  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }
  
  /* Todo o CSS da .admin-sidebar foi REMOVIDO daqui */

</style>

<main class="admin-container">

  <section class="admin-panel">
    <h1>Adicionar Aluno</h1>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="nome" name="nome" placeholder="Nome do Aluno">
      </div>
      <div class="form-group">
        <input type="text" id="nascimento" name="nascimento" placeholder="Data de Nascimento AA/AA/AAAA">
      </div>
      <div class="form-group">
        <input type="text" id="ra" name="ra" placeholder="RA do Aluno">
      </div>
      <div class="form-group">
        <input type="text" id="curso" name="curso" placeholder="Curso">
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Adicionar</button>
        <button type="button" class="btn">Editar</button>
      </div>
    </form>
  </section>

  </main>

{% endblock content %}
