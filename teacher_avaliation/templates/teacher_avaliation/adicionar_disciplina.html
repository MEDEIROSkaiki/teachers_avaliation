{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  /* Este CSS é o mesmo das páginas 'adicionar_aluno' e 'adicionar_professor'.
    Ele centraliza o painel do formulário.
  */

  .admin-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
    align-items: flex-start;
    flex-grow: 1;
  }

  .admin-panel {
    flex-basis: 100%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
  }

  .admin-panel h1 {
    color: var(--azul-marinho);
    margin-bottom: 30px;
    font-size: 1.8rem;
    font-weight: 600;
  }

  /* Estilos do Formulário */
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group input[type="text"] {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    background-color: var(--painel-central);
    font-size: 1rem;
    color: var(--azul-marinho);
    font-family: 'Segoe UI', sans-serif;
  }
  
  .form-group input[type="text"]::placeholder {
    color: var(--verde-escuro-letras);
    opacity: 0.9;
  }

  .form-group select {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    background-color: var(--painel-central);
    font-size: 1rem;
    color: var(--verde-escuro-letras);
    font-family: 'Segoe UI', sans-serif;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2353717a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 16px center;
    background-size: 1.2em;
  }

  .form-buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }

  .btn {
    padding: 14px 25px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
    color: #fff;
    background-color: var(--verde);
  }

  .btn:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }

</style>

<main class="admin-container">

  <section class="admin-panel">
    <h1>Adicionar Disciplina</h1>

    <form action="" method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <input type="text" id="nome_disciplina" name="nome_disciplina" placeholder="Nome da Disciplina">
      </div>

      <div class="form-group">
        <input type="text" id="carga_horaria" name="carga_horaria" placeholder="Carga Horária">
      </div>

      <div class="form-group">
        <input type="text" id="cpf_professor" name="cpf_professor" placeholder="CPF do Professor">
      </div>
      
      <div class="form-group">
        <select id="area" name="area">
          <option value="" disabled selected>Área de Atuação</option>
          <option value="exatas">Exatas</option>
          <option value="humanas">Humanas</option>
          <option value="biologicas">Biológicas</option>
        </select>
      </div>
      
      <div class="form-group">
        <select id="disciplinas" name="disciplinas">
          <option value="" disabled selected>Disciplinas</option>
          <option value="mat">Matemática</option>
          <option value="port">Português</option>
          <option value="hist">História</option>
        </select>
      </div>
      
      <div class="form-group">
        <select id="turno" name="turno">
          <option value="" disabled selected>Turno</option>
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Adicionar</button>
        <button type="button" class="btn">Editar</button>
      </div>
    </form>
  </section>

</main>

{% endblock content %}
