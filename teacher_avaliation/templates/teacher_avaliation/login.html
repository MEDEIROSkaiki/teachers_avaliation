{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Esconde o header e footer padrão da base.html apenas nesta página */
    header, footer {
        display: none;
    }

    /* O body já tem um fundo cinza da base.html, vamos sobrepor com o gradiente */
    body {
        background: linear-gradient(135deg, var(--cinza-claro), var(--azul-acinzentado));
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
        max-width: 800px; /* Revertido para o tamanho original */
        width: 100%;
        background: #FFFFFF;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .login-form-side {
        padding: 3rem 2.5rem; /* Reduz o padding lateral para alargar o formulário */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .logo-container {
        margin-bottom: 2.5rem;
    }

    .logo-container img {
        height: 45px;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--cinza-escuro-letras);
        z-index: 10;
    }

    .form-control {
        height: 56px; /* Aumenta a altura dos inputs */
        border-radius: 10px;
        border: 1px solid #dee2e6;
        padding-left: 3rem; 
        font-size: 1rem; /* Aumenta o tamanho da fonte */
    }
    
    .form-control:focus {
        border-color: var(--verde);
        box-shadow: 0 0 0 0.25rem rgba(24, 165, 148, 0.25);
    }

    .centered-controls {
        text-align: center;
        margin-top: 2rem;
    }

    .btn-login {
        background-color: var(--verde); 
        border: none;
        border-radius: 10px; 
        padding: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        color: #fff;
        width: 70%;
        margin: 0 auto; 
        display: block;
        transition: background-color 0.2s;
    }

    .btn-login:hover {
        background-color: #148A7D; /* Um tom mais escuro de --verde */
        color: #fff;
    }
    
    .forgot-password {
        margin-top: 1rem; 
    }

    .forgot-password a {
        color: var(--cinza-escuro-letras);
        font-size: 0.9rem;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }
    
    .login-art-side {
        /* A imagem agora é um fundo de div */
        background-image: url("{% static 'images/login-art.png' %}");
        background-size: cover; /* Garante que a imagem cubra todo o espaço */
        background-position: center; /* Centraliza a imagem */
        background-repeat: no-repeat; /* Evita repetição da imagem */
        /* Removemos o padding para a imagem ir até as bordas */
        padding: 0;
    }
</style>

<!-- Removido o <div class="container"> para o login-container ocupar mais espaço -->
<div class="login-container row g-0 mx-auto">
        
        <div class="col-md-6 login-form-side">

            <div class="logo-container">
                <img src="{% static 'images/logo-eduavalia.png' %}" alt="EduAvalia Logo">
            </div>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-3 input-group">
                    <i class="fa-solid fa-user input-icon"></i>
                    {{ form.username }}
                </div>

                <div class="mb-4 input-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    {{ form.password }}
                </div>

                <div class="centered-controls">
                    <button type="submit" class="btn btn-login">Login</button>
                    
                    <div class="forgot-password">
                        <a href="#">esqueceu a senha?</a>
                    </div>
                </div>

            </form>
        </div>

        <!-- A imagem agora é aplicada via CSS na classe 'login-art-side' -->
        <div class="col-md-6 d-none d-md-flex login-art-side">
        </div>

</div>
{% endblock content %}
