<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1.0" />
  <title>EduAvalia</title>

  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <style>
    /* ... (Todo o seu CSS de :root, reset, header, nav, etc. vai aqui) ... */
    :root {
      --azul-marinho: #0b2958;
      --azul-acinzentado: #8bafc1;
      --verde: #18a594;
      --cinza-claro: #c6d2d9;
      --painel-central: #e4ecf0;
      --cinza-escuro-letras: #a7adaf;
      --verde-escuro-letras: #53717a;
      --cinza-claro-fundo: #d7d9dc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro-fundo);
      color: #333;
      line-height: 1.5;
      /* Garante que o footer fique no fim em páginas com pouco conteúdo */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* ======== HEADER (Igual ao anterior) ======== */
    header {
      background-color: var(--azul-marinho);
      color: white;
      width: 100%;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
    }
    .nav-left { display: flex; align-items: center; gap: 40px; }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      color: white;
      transition: opacity 0.3s;
    }
    .logo:hover { opacity: 0.85; }
    .menu { display: flex; align-items: center; gap: 25px; }
    .menu a {
      color: var(--cinza-claro);
      font-size: 0.95rem;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }
    .menu a:hover, .menu a.active {
      color: var(--verde);
      border-bottom-color: var(--verde);
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--cinza-claro);
      cursor: pointer;
      transition: color 0.3s;
    }
    .user-profile:hover { color: var(--verde); }
    .user-profile .fa-user { font-size: 1.2rem; }
    .user-profile .fa-chevron-down { font-size: 0.8rem; }

/* ======== DROPDOWN DO USUÁRIO (ATUALIZADO) ======== */
.nav-right {
  position: relative; /* Âncora para o dropdown */
}

.user-profile {
  cursor: pointer;
  /* ... (o resto do seu .user-profile-css) ... */
}

.user-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  width: 300px;
  background-color: var(--painel-central);
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  padding: 30px 25px;
  z-index: 100;
  color: #333;
}

.user-dropdown.show {
  display: block;
}

.user-dropdown .sidebar-profile {
  text-align: center;
  border-bottom: 1px solid var(--cinza-claro);
  padding-bottom: 25px;
}
.user-dropdown .profile-pic {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: var(--cinza-claro);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 15px;
  font-size: 2.8rem; 
  color: var(--azul-acinzentado);
}
.user-dropdown .sidebar-profile strong {
  display: block;
  font-size: 1.15rem;
  color: #333;
  font-weight: 600;
}
.user-dropdown .sidebar-profile span {
  font-size: 0.9rem;
  color: var(--verde-escuro-letras);
}

/* ====== MUDANÇAS PRINCIPAIS AQUI ======
*/

.user-dropdown .sidebar-menu {
  margin: 25px 0;
  text-align: center; /* <<< ALINHA OS LINKS NO CENTRO */
}

.user-dropdown .sidebar-menu a {
  display: block; /* Faz o link ocupar a linha */
  padding: 10px 0;
  margin-bottom: 5px;
  color: var(--cinza-escuro-letras); /* <<< COR PADRÃO (CINZA) */
  font-size: 1rem;
  font-weight: 500;
  text-decoration: underline; /* <<< ADICIONA SUBLINHADO */
  text-decoration-color: var(--cinza-claro); /* Sublinhado mais claro */
  text-underline-offset: 6px; /* Distância do sublinhado */
  transition: color 0.3s ease;
}

/* Estilo do link ATIVO (como na imagem) */
.user-dropdown .sidebar-menu a.active,
.user-dropdown .sidebar-menu a:hover {
  color: var(--verde); /* <<< COR ATIVA (VERDE) */
  font-weight: 700; /* <<< MAIS FORTE */
  text-decoration-color: var(--verde); /* Sublinhado verde */
}

.user-dropdown .sidebar-logout {
  text-align: center; /* <<< ALINHA O SAIR NO CENTRO */
  margin-top: 20px;
}

.user-dropdown .sidebar-logout a {
  color: var(--cinza-escuro-letras);
  font-weight: 500;
  font-size: 1rem;
}

    /* ======== CONTEÚDO CENTRAL (Wrapper) ======== */
    /* Este CSS agora se aplica a qualquer <main> que colocarmos */
    .content {
      background-color: var(--painel-central);
      width: 80%;
      margin: 40px auto;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      max-width: 900px;
      /* Esta linha é importante para o layout de 100vh */
      flex-grow: 1;
    }
    
    /* ... (CSS dos formulários, botões, etc, continuam aqui) ... */
    .content h1 {
      color: var(--azul-marinho);
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    .form-group { ... }
    .btn { ... }

    /* ======== NOVO FOOTER ======== */
    footer {
      background-color: var(--azul-marinho);
      color: var(--cinza-claro);
      padding: 30px 0;
      margin-top: auto; /* Empurra o footer para o final */
      width: 100%;
    }
    .footer-container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }
    .footer-social {
      display: flex;
      gap: 25px;
    }
    .footer-social a {
      color: var(--cinza-claro);
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
    }
    .footer-social a:hover {
      color: var(--verde);
      transform: scale(1.1);
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap; /* Garante quebra em telas menores */
      justify-content: center;
      gap: 15px 30px;
      font-size: 0.9rem;
    }
    .footer-links a {
      color: var(--cinza-claro);
      transition: color 0.3s;
    }
    .footer-links a:hover {
      color: var(--verde);
    }
    .footer-copy {
      font-size: 0.85rem;
      color: var(--azul-acinzentado);
    }
    
    /* ... (Seu CSS de Responsividade vai aqui) ... */
    @media (max-width: 768px) { ... }

  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="nav-left">
        <a href="/" class="logo">EduAvalia</a>
        <nav class="menu">
          <a href="/" class="active">Início</a>
          <a href="/ranking">Ranking Geral</a>
          <a href="/comparacao">Comparação</a>
          <a href="/sobre">Sobre Nós</a>
          <a href="/contato">Contato</a>
        </nav>
      </div>
  <div class="nav-right">
        <div class="user-profile" title="Perfil do usuário" id="user-profile-button">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="user-dropdown" id="user-dropdown-menu">
          <div class="sidebar-profile">
            <div class="profile-pic">
              <i class="fa-solid fa-user"></i>
            </div>
            <strong>Tales Sales</strong>
            <span>Administrador</span>
          </div>

          <nav class="sidebar-menu">
            <a href="{% url 'adicionar_aluno' %}" 
               class="{% if request.resolver_match.url_name == 'adicionar_aluno' %}active{% endif %}">
               Adicionar Aluno
            </a>

            <a href="{% url 'adicionar_disciplina' %}" 
               class="{% if request.resolver_match.url_name == 'adicionar_disciplina' %}active{% endif %}">
               Adicionar Disciplina
            </a>

            <a href="{% url 'adicionar_professor' %}" 
               class="{% if request.resolver_match.url_name == 'adicionar_professor' %}active{% endif %}">
               Adicionar Professor
            </a>
          </nav>
          
          <div class="sidebar-logout">
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
      
    </div>
  </header>

  {% block content %}
  {% endblock content %}

  <footer>
    <div class="footer-container">
      <p class="footer-copy">© 2025 EduAvalia. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Seleciona os elementos pelos IDs que demos no HTML
    const userProfileButton = document.getElementById('user-profile-button');
    const userDropdown = document.getElementById('user-dropdown-menu');

    if (userProfileButton && userDropdown) {
      
      // 1. Abre/Fecha o menu ao clicar no botão
      userProfileButton.addEventListener('click', function(event) {
        event.stopPropagation(); 
        userDropdown.classList.toggle('show');
      });

      // 2. Fecha o dropdown se clicar em qualquer outro lugar da tela
      window.addEventListener('click', function(event) {
        if (userDropdown.classList.contains('show')) {
          userDropdown.classList.remove('show');
        }
      });

      // 3. Impede que cliques DENTRO do dropdown o fechem
      userDropdown.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    }
  });
</script>

</body>
</html>
